<h1 class="ml-3">Handson Table Implementation</h1>
<br><br>
<button class="btn btn-lg btn-outline-primary ml-5" (click)="openHandsonTable(handsonContent)">Upload</button>
<ng-template #handsonContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Forecast Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <hot-table #hot class="hot" [settings]="hotSettings">
        </hot-table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="saveForecast()">Save</button>
    </div>
</ng-template>
<br><br>
<div id="example"></div>
