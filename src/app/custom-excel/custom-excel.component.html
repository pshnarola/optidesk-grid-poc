<h1 class="ml-2 mt-3">Custom Excel</h1>
<button class="btn btn-lg btn-outline-primary ml-2 mt-2" (click)="openCustomExcel(excelContent)">Upload</button>
<ng-template #excelContent let-modal id="exampleModal">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Forecast Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="excel-header">
            <span>Optidesk - Plan View</span>
        </div>
        <div class="excel-action">
            <div class="action-wrapper">
                <span>
                    <input id="uploadFile" accept=".xlsx" [(ngModel)]="videoFile" type="file"
                        (change)="uploadVideo($event.target.files)">
                </span>
                <!-- <a>Upload</a> -->
                <a (click)="downloadExcel()">Download</a>
                <a href="">Save</a>
                <!-- <a (click)="creatNewExcel()">New</a> -->
            </div>
        </div>
        <div #sheet id="excel"></div>
    </div>
    <span *ngIf="errorMsg" style="color: red;padding-left: 17px;">{{errorMsg}}</span>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<hr>
<br>
