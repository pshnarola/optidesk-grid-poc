<h1>Custom Planview</h1>
<table class="excel w-100">
    <thead>
        <tr>
            <th *ngFor="let column of columnConfig; let columnIndex = index"
                [ngClass]="{'text-left w-auto': columnIndex === 0}">
                {{column.planDate}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of planRowsConfig; let rowIndex = index;">
            <td *ngFor="let column of columnConfig;let columnIndex= index">
                <ng-container *ngIf="columnIndex==0;else elseBlock" class="first-column">
                    <p>
                        {{row.label}}
                    </p>
                </ng-container>
                <ng-template #elseBlock>
                    <ng-container>
                        <p *ngIf="!row.isEditable">
                            {{pshDataSet[column.planDate][row.keyFig]}}
                        </p>
                        <input *ngIf="row.isEditable" type="text" 
                        [value]="pshDataSet[column.planDate][row.keyFig]"
                        [(ngModel)]="pshDataSet[column.planDate][row.keyFig]"
                        (blur)="onBlurMethod( rowIndex, columnIndex, column)">
                    </ng-container>
                </ng-template>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary mb-3 mt-3" (click)="updatePlanview()">Save</button>
<hr>
<svg width="1010" height="400"></svg>
